<header [attr.theme]="theme" [attr.mobileMode]="mobileMode">
  <h1>
    <a href="https://github.com/dudushy/collision.html" target="_blank">collision.html</a>
  </h1>

  <button *ngIf="theme == 'dark'" (click)="toggleTheme('light')">
    <img alt="dark theme" src="assets/SVGs/sunny.svg">
  </button>
  <button *ngIf="theme == 'light'" (click)="toggleTheme('dark')">
    <img alt="light theme" src="assets/SVGs/moon.svg">
  </button>

  <hr>
</header>
<!-- <router-outlet></router-outlet> -->

<main [attr.theme]="theme" [attr.mobileMode]="mobileMode">
  <div id="debug">
    <button id="debug-startButton" (click)="startGame()">startGame</button>
    <button id="debug-endButton" (click)="endGame()">endGame</button>
    <button (click)="spawnTargets()">spawnTargets</button>
    <button (click)="moveTargets()">moveTargets</button>
  </div>

  <div id="game">
    <button *ngIf="!gameRunning" id="startButton" (click)="startGame()">
      START
    </button>

    <div id="life" style="width: {{lifeCounter}}%;"></div>

    <p id="level">{{this.gameLevel}}</p>
    <p id="kills">{{this.killCounter}}</p>
    <p id="coins">{{this.coinCounter}}</p>

    <!-- !DEBUG -->
    <!-- <div id="xhair">
      <img alt="crosshair xhair" src="assets/SVGs/xhair.svg">
    </div> -->

    <div id="targets">
      <!-- !DEBUG -->
      <!-- <img class="target" alt="target" src="assets/SVGs/target0.svg"> -->
    </div>
  </div>
</main>

<footer [attr.theme]="theme" [attr.mobileMode]="mobileMode">
  <hr>

  <p>
    Made with <span id="heart">&#10084;</span>
    <br>
    by
    <br>
    <a href="https://github.com/dudushy" target="_blank">dudushy</a>
  </p>
</footer>
